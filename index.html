<!DOCTYPE html>
<html>
  <head>
    <title>Phone Demo</title>
    <link rel="stylesheet" href="phone.css">
  </head>

  <body>

    <button class="tablink" id="DialerBtn">Dialer</button>
    <button class="tablink" id="ContactListBtn">Contact List</button>
    <button class="tablink" id="AddContactBtn">Add Contact</button>

    <div id="Dialer" class="tabcontent">
      <h3>Dialer</h3>
      <p id="displayDial"> </p>
      <table>
      <tr><td><input type="button" id="1" onclick="dialButton(this)" value="1"></td><td><input type="button" id="2" onclick="dialButton(this)" value="2"></td><td><input type="button" id="3" onclick="dialButton(this)" value="3"></td></tr>
      <tr><td><input type="button" id="4" onclick="dialButton(this)" value="4"></td><td><input type="button" id="5" onclick="dialButton(this)" value="5"></td><td><input type="button" id="6" onclick="dialButton(this)" value="6"></td></tr>
      <tr><td><input type="button" id="7" onclick="dialButton(this)" value="7"></td><td><input type="button" id="8" onclick="dialButton(this)" value="8"></td><td><input type="button" id="9" onclick="dialButton(this)" value="9"></td></tr>
      <tr><td><input type="button" id="*" onclick="dialButton(this)" value="*"></td><td><input type="button" id="0" onclick="dialButton(this)" value="0"></td><td><input type="button" id="hash" onclick="dialButton(this)" value="#"></td></tr>
      </table>
    </div>

    <div id="ContactList" class="tabcontent">
      <h3>Contact List</h3>
      <table>
      <tr>
      <td><button class="listItem">Danielle Brown</button></td>
      <td><button class="listItem">Jenny Granston</button></td>
      <td><button class="listItem">Emily Tobin</button></td>
      </tr>
      <tr>
      <td> <button class="listItem">Shey Ellerbruch</button></td>
      <td><button class="listItem">Bailey Rogers</button></td>
      <td><button class="listItem">Joe Johnston</button></td>
      </tr>
      <tr>
      <td> <button class="listItem">Marissa Tracy</button></td>
      <td><button class="listItem">Tanner Lillich</button></td>
      <td><button class="listItem">Paul Munn</button></td>
      </tr>
    </table>
    </div>

    <div id="AddContact" class="tabcontent">
      <h3>Add Contact</h3>
      <form >
        Name:<br>
        <input type="text" placeholder="Allison Rodenbaugh">
        <br>
        Phone Number:<br>
        <input type="text" placeholder="303-555-1234">
        <br>
        Email Address:<br>
        <input type="text"  placeholder="roden1@yahoo.com">
        <br><br>
        <input type="submit" value="Add Contact">
      </form>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="phone.js"></script>
  </body>
</html>
